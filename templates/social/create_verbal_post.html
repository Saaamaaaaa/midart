{% extends 'social/base.html' %}

{% block content %}
  <h2>✍️ Write a Verbal Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Verbalise</button>
  </form>

  <p><a href="{% url 'profile' username=request.user.username %}">← Cancel and go back to Profile</a></p>
{% endblock %}
